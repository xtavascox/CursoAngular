<h1>Listado De Heroes</h1>
<div *ngIf="heroeBorrado; else noBorrado">
  <h3>
    Heroe Borrado: <small>{{ heroeBorrado }}</small>
  </h3>
</div>
<ng-template #noBorrado>
    <h3>No se ha borrado nada.</h3>
</ng-template>

    

<hr />
<button (click)="borrarHeroe()" *ngIf="heroes.length !== 0">Borrar</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} - {{ heroe }}</li>
</ul>
