<h3>
    Buscar por region <small>{{ activeRegion | titlecase }}</small>
</h3>
<hr />
<h5>Seleccione la region</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region === activeRegion" -->
        <!-- [ngClass]="{
            'btn-primary': region === activeRegion,
            'btn-outline-primary': region !== activeRegion
        }" -->
        <button
            [class]="getActiveClass(region)"
            *ngFor="let region of regions"
            (click)="activarRegion(region)"
        >
            {{ region | titlecase }}
        </button>
    </div>
</div>
<div class="alert alert-info mt-3" *ngIf="isLoad">Cargando ...</div>
<div class="row mt-5" *ngIf="countries.length !== 0">
    <div class="col">
        <app-pais-tabla [countries]="countries"></app-pais-tabla>
    </div>
</div>
